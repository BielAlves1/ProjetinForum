<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/perfil/perfil.css">
    <link rel="icon" type="image/x-icon" href="../../assets/imglogin.png">
    <title>Perfil</title>
</head>
<body onload="load()">
    <header>
        <div class="header">
            <div class="divLogo">
                <img src="../../assets/imglogin.png" alt="" class="logo">
                <img src="../../assets/blueddit.png" alt="" class="logo" style="margin-bottom: 30px;">
            </div>
            <div class="divUser" style="margin-right: 5%;">
                <img src="../../assets/imglogin.png" alt="" class="fotoUser">
                <p class="nomeUser">Nome</p>
            </div>
        </div>
    </header>
    <main>
        <nav id='menu'>
            <input type='checkbox' id='responsive-menu' onclick='updatemenu()'><label></label>
            <ul>
              <li><a href='../home/home.html'>Home</a></li>
              <li><a style="cursor: pointer;">Posts</a></li>
              <li><a style="cursor: pointer;" href="../perfil/perfilcomenta.html">Comentarios</a></li>
              <li><a style="cursor: pointer;" href="../perfil/perfilresp.html">Respostas</a></li>
            </ul>
          </nav>
        <div class="perfil">
            <div class="user">
                <div for="foto">
                    <img src="../../assets/imglogin.png" alt="" style="width: 65%; border: 2px solid black; border-radius:100%;">    
                    <div>
                        <label for="arquivo">Trocar foto</label>
                        <input type="file" name="arquivo" id="arquivo">
                    </div>
                </div>
                <p style="font-size:x-large; margin-left: 25%; margin-top: 10%;">GuiGm</p>
            </div>
        </div>
        <div class="post modalpost" style="background-color: white;">
            <div class="headerpost">
                <img src="../../assets/imglogin.png" alt="" id="imgUser">
                <p id="nome">Nome</p>
                <p id="data" style="margin-top: 60px;"></p>
                <img src="../../assets/mais.png" alt="" class="imgmenucoment" onclick="abrirmenu()"
                    style="cursor: pointer; width: 20px; height: 20px; transform: translate(700px, 20px);">
            </div>
            <div class="bodypost">
                <textarea name="post" id="conteudo" cols="110" rows="10" style="resize: none; transform: translateX(3%);"
                    maxlength="5000" readonly></textarea>
            </div>
            <div class="footerpost">
                <button id="comentario" onclick="comenta()">Comentar</button>
                <button id="likes">Like</button>
                <button id="dislikes">Dislike</button>
            </div>
        </div>
    </main>
</body>
<script src="../../scripts/perfil/perfil.js"></script>
<script src="https://use.fontawesome.com/62e43a72a9.js"></script>
</html>
