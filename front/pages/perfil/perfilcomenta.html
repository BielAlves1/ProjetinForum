<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/perfil/perfilcomenta.css">
    <link rel="icon" type="image/x-icon" href="../../assets/imglogin.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Comentarios</title>
</head>

<body onload="load()">
    <header>
        <div class="header">
            <div class="divLogo">
                <img src="../../assets/imglogin.png" alt="" class="logo">
                <img src="../../assets/blueddit.png" alt="" class="logo" style="margin-bottom: 30px;">
            </div>
            <div class="divUser" style="margin-right: 5%;">
                <img src="../../assets/imglogin.png" alt="" class="fotoUser">
                <p class="nomeUser">Nome</p>
            </div>
        </div>
    </header>
    <main>
        <nav id='menu'>
            <input type='checkbox' id='responsive-menu' onclick='updatemenu()'><label></label>
            <ul>
                <li><a href='../home/home.html'>Home</a></li>
                <li><a style="cursor: pointer;" href="../perfil/perfil.html">Posts</a></li>
                <li><a style="cursor: pointer;">Comentarios</a></li>
                <li><a style="cursor: pointer;" href="../perfil/perfilresp.html">Respostas</a></li>
            </ul>
        </nav>
        <div class="perfil">
            <div class="user">
                <div for="foto">
                    <img src="../../assets/imglogin.png" alt=""
                        style="width: 65%; border: 2px solid black; border-radius:100%;">
                    <div>
                        <label for="arquivo">Trocar foto</label>
                        <input type="file" name="arquivo" id="arquivo">
                    </div>
                </div>
                <p style="font-size:x-large; margin-left: 25%; margin-top: 10%;">GuiGm</p>
            </div>
        </div>
        <div class="post modalpost" style="background-color: white;">
            <div class="headerpost">
                <img src="../../assets/imglogin.png" alt="" id="imgUser">
                <p id="data" style="margin-top: 60px;"></p>
                <p id="nome">Nome</p>
            </div>
            <div class="bodypost">
                <textarea id="conteudo" name="post" id="post" cols="110" rows="13" style="resize: none; transform: translateX(3%);"
                    maxlength="5000" readonly></textarea>
            </div>
            <div class="footerpost">
                <button id="resposta" onclick="comenta()"><i class="fa-solid fa-comment"> Responder</i></button>
                <button id="like">Like</button>
                <button id="dislike">Dislike</button>
            </div>
        </div>
    </main>
</body>
<script src="../../scripts/perfil/perfilcomenta.js"></script>

</html>
